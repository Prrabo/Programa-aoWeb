	<head>
		<title> Top 10 Filmes </title>
		<meta charset="utf-8">

	<body bgcolor="black">
		<center>
			<h1> <font color="white"> Top 10 </font> <font color="red"> <strong> Filmes </strong> </font> </title> </h1>
			<font color="white">
		</center>
			<figure>
				<figcaption> <strong> Vingadores:Ultimato - Filme 2019 </strong> </figcaption>
				<img width="300px" src="img/Vingadores.jpg" title="Vingadores:Ultimato" alt="Cartaz do filme">
				<p>Após Thanos eliminar metade das criaturas vivas, os Vingadores têm de lidar com a perda de amigos e entes queridos. Com Tony Stark vagando perdido no espaço sem água e comida, Steve Rogers e Natasha Romanov lideram a resistência contra o titã louco.</p>
			</figure>
			<figure>
				<figcaption> <strong> Até o Último Homem - Filme 2016 </strong> </figcaption>
				<img width="300px" src="img/guerra.jpg" title="Até o Último Homem" alt="Cartaz do filme">
				<p>Acompanhe a história de Desmond T. Doss, um médico do exército americano que, durante a Segunda Guerra Mundial, se recusa a pegar em armas. Durante a Batalha de Okinawa ele trabalha na ala médica e salva cerca de 75 homens.</p>
			</figure>
			<figure>
				<figcaption> <strong>Em Ritmo de Fuga - Filme 2017 </strong> </figcaption>
				<img width="300px" src="img/fuga.png" title="Em Ritmo de Fuga" alt="Cartaz do filme">
				<p>O talentoso motorista de fuga Baby confia nas batidas de sua própria trilha sonora para ser o melhor que existe. A música silencia um zumbido que o perturba desde um acidente na infância. Após conhecer a mulher dos seus sonhos, ele reconhece uma oportunidade de se livrar do estilo de vida questionável e recomeçar do zero. Obrigado a trabalhar para um chefão do crime, Baby lida com a música ao mesmo tempo em que um golpe fadado ao fracasso ameaça sua vida, seu amor e sua liberdade.</p>
			</figure>
			<figure>
				<figcaption> <strong>O Último Samurai - Filme 2004 </strong> </figcaption>
				<img width="300px" src="img/samurai.jpg" title="O Último Samurai" alt="Cartaz do filme">
				<p>O soldado Nathan Algren deixa os Estados Unidos rumo ao Japão feudal. Na tentativa de derrotar um comandante, é capturado. Algren sabe o destino de prisioneiros inimigos, mas fica surpreso ao ser poupado e se sente atraído pelo estilo de vida dos Samurai, entre outras coisas.</p>
			</figure>
			<figure>
				<figcaption> <strong>Velozes e Furiosos 7 - Filme 2015 </strong> </figcaption>
				<img width="300px" src="img/fast.jpg" title="Velozes e Furiosos 7" alt="Cartaz do filme">
				<p>Após os acontecimentos em Londres, Dom, Brian, Letty e o resto da equipe têm a chance de voltar para os Estados Unidos e recomeçar suas vidas. Mas a tranquilidade do grupo é destruída quando Deckard Shaw, um assassino profissional, quer vingança pelo acidente que deixou seu irmão em coma. Agora, a equipe tem de unir forças para deter um vilão novo e ainda mais perigoso. Dessa vez, não se trata apenas de uma questão de velocidade: a corrida é pela sobrevivência</p>
			</figure>
			<figure>
				<figcaption> <strong>Doutor Estranho - Filme 2016 </strong> </figcaption>
				<img width="300px" src="img/doctor.jpg" title="Doutor Estranho" alt="Cartaz do filme">
				<p>Após sua carreira ser destruída, um brilhante, porém arrogante, cirurgião ganha uma nova chance em sua vida quando um feiticeiro o treina para se tornar o Mago Supremo.</p>
			</figure>
			<figure>
				<figcaption> <strong>Spirit:O Corcel Indomável - Filme 2002 </strong> </figcaption>
				<img width="300px" src="img/spirit.jpg" title="Spirit:O corcel Indomável" alt="Cartaz do filme">
				<p>Animação sobre a amizade entre um menino indígena e um cavalo indomável apaixonado por uma égua. Ambientada no Velho Oeste americano, mostra o impacto do processo civilizatório na vida dos três e também na amizade que construíram.</p>
			</figure>
			<figure>
				<figcaption> <strong>Bad Boys Para Sempre - Filme 2020 </strong> </figcaption>
				<img width="300px" src="img/badboys.jpg" title="Bad Boys " alt="Cartaz do filme">
				<p>Os policiais Mike Lowery e Marcus Burnett se juntam para derrubar o líder de um cartel de drogas em Miami. A recém-criada equipe de elite do departamento de polícia de Miami, ao lado de Mike e Marcus, enfrenta o implacável Armando Armas.</p>
			</figure>
			<figure>
				<figcaption> <strong>Pantera Negra - Filme 2018 </strong> </figcaption>
				<img width="300px" src="img/panther.jpg" title="Pantera Negra" alt="Cartza do filme">
				<p>Conheça a história de T'Challa, príncipe do reino de Wakanda, que perde o seu pai e viaja para os Estados Unidos, onde tem contato com os Vingadores. Entre as suas habilidades estão a velocidade, inteligência e os sentidos apurados.</p>
			</figure>
			<figure>
				<figcaption> <strong>Deadpool - Filme 2016 </strong> </figcaption>
				<img width="300px" src="img/deadpool.jpg" title="Deadpool" alt="Foto do filme">
				<p>Wade Wilson é um ex-agente especial que passou a trabalhar como mercenário. Seu mundo é destruído quando um cientista maligno o tortura e o desfigura completamente. O experimento brutal transforma Wade em Deadpool, que ganha poderes especiais de cura e uma força aprimorada. Com a ajuda de aliados poderosos e um senso de humor mais desbocado e cínico do que nunca, o irreverente anti-herói usa habilidades e métodos violentos para se vingar do homem que quase acabou com a sua vida.</p>
			</figure>
